{% extends "base.html" %}
{% block content %}
<div class="bg-white p-8 rounded shadow-md w-96">
  <h2 class="text-2xl font-bold mb-6">Create an account.</h2>

  <form action="#" method="POST">
    <div class="mb-4">
      <label for="username" class="block text-gray-600 text-sm font-medium mb-2">Your Name</label>
      <input type="text" id="username" name="name" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500">
    </div>

    <div class="mb-4">
      <label for="email" class="block text-gray-600 text-sm font-medium mb-2">Email</label>
      <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500">
    </div>

    <div class="mb-6">
      <label for="password" class="block text-gray-600 text-sm font-medium mb-2">Password</label>
      <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500">
    </div>

    <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue">
      Sign Up
    </button>
  </form>
</div>
{% endblock %}
